<div class="container">
    <h2>User Settings</h2>

    <form #form = "ngForm" ngNativeValidate> <!-- ngForm object is assigned to the variable form ngNativeValidate is disabled by default and we should let it be disabled-->
        <div class="form-group">
        <label for="name"></label>
        <input id="name" name="name" class="form-control" type="text" placeholder="Name" [(ngModel)] = "userSettings.name" required pattern="M.*A" minlength="3" maxlength="5">
        </div>

        <div class="form-check form-group">  <!--  form-group will make space around the checkBox  -->
            <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers" [(ngModel)] = "userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="Light" value="light" checked [(ngModel)] = "userSettings.interfaceStyle">
                <label class="form-check-label" for="Light">
                Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="Medium" value="medium" [(ngModel)] = "userSettings.interfaceStyle">
                <label class="form-check-label" for="Medium">
                Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="Dark" value="dark" [(ngModel)] = "userSettings.interfaceStyle" >
                <label class="form-check-label" for="Dark">
                Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)] = "userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annualy</option>
              <option>Lifetime</option>
            </select>
          </div>
              
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control"  
                  rows="3" placeholder="some info" [(ngModel)] = "userSettings.notes"></textarea>    <!--Problem with this is that different vrowser will give different look we will use ng bootstrap to provide consisant look-->
      </div>      

      <div class="form-group">
        <label for="date"> Date</label>
        <input type="date" id="date" name="date" class="form-control" [(ngModel)] = "userSettings.date" > <!--we gave date a name so that our form object knows that date field exists it is must-->
      </div>
        <button class="btn btn-primary">OK</button>    
    </form>
   
</div> 

<h3>{{OriginalUserSettings | json}} </h3> <!-- printing ngForm value with interpolation and using pipe display format is json  -->

<!--Because we didn't import BootStrap and used it in angular.json we need to restart app-->

so we CAN"T USE ngModel this way above we'll have to create data model-->
